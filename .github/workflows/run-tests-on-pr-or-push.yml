name: Deploy App and Run Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout app repository
        uses: actions/checkout@v3
        with:
          repository: avighub/cypress-realworld-app
          ref: develop

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Yarn
        run: npm install yarn@latest -g

      - name: Install npm dependencies
        run: yarn

      - name: start app
        run: nohup yarn dev >/dev/null 2>&1 &

      - name: Test api
        uses: sozo-design/curl@v1.0.2
        with:
          args: http://localhost:3001/users

      - name: Move to previous dir
        run: cd ..

      - name: Checkout automation framework repository
        uses: actions/checkout@v3

      - name: Unlock secrets
        uses: sliteteam/github-action-git-crypt-unlock@1.2.0
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean test -Dexcludegroups="Flaky | Failing"
      
      # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

